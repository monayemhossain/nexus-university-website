<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>University Website Design - Easy Tutorial</title>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header start -->
    <section class="sub-header">
      <nav>
        <a href="index.html"> <img src="images/logo.png" alt="" /></a>

        <div class="nav-links" id="navLinksId">
          <i class="fas fa-times" onclick="handleClose()"></i>
          <ul>
            <li><a href="index.html"> Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
        <i class="fas fa-bars" onclick="handleShow()"></i>
      </nav>
      <h1>Contact Us</h1>
    </section>
    <!-- header section end -->

    <!-- contact start -->
    <section class="contac">
      <h1>This is contact</h1>
    </section>
    <!-- contact end -->

    <!-- footer start -->
    <footer>
      <h4>About Us</h4>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa hic modi distinctio ducimus laborum. Saepe!<br />
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
      </p>
      <div class="icons">
        <i class="fab fa-facebook iconStyle"></i>
        <i class="fab fa-twitter iconStyle"></i>
        <i class="fab fa-linkedin iconStyle"></i>
        <i class="fab fa-instagram iconStyle"></i>
      </div>
      <p>&copy; This website is made by M Monayem Hossain</p>
    </footer>
    <!-- footer end -->
    <script>
      var navLinksId = document.getElementById("navLinksId");
      function handleClose() {
        navLinksId.style.right = "-200px";
      }

      function handleShow() {
        navLinksId.style.right = "0";
      }
    </script>
  </body>
</html>
